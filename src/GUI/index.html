
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

    </head>
    <body>
        <div id="mapid" style="height: 600px;">
            <script>
                var mymap = L.map('mapid').setView([33.8869, 9.5375], 6);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                    id: 'mapbox.streets'
                }).addTo(mymap);
                var One = new L.Icon({
        iconUrl: 'Assets/red-marker.png',
        shadowUrl: 'Assets/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
      var Two = new L.Icon({
        iconUrl: 'Assets/green-marker.png',
        shadowUrl: 'Assets/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
      
                const circle = L.marker([33.7468542, 10.8835273], {icon: One});
                //circle.bindPopup(this.popupService.makeCapitalPopup(place));
                circle.addTo(mymap);
                var popup = circle.bindPopup('<b>Hello world!</b><br />I am a popup.');
                L.Routing.control({
      geocoder: L.Control.Geocoder.nominatim()
    }).addTo(this.map);

    var Pos = new L.Icon({
      iconUrl: 'Assets/blue-marker.png',
      shadowUrl: 'Assets/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

      const circle = L.marker([this.Position.latitude,this.Position.longitude], { icon: Pos });
      //circle.bindPopup(this.popupService.makeCapitalPopupPosition());
      circle.addTo(mymap);

            </script>
        </div>

    </body>
</html>
